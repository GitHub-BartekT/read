<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do read - Dashboard</title>
    <link rel="stylesheet" href="/css/modules.css">
</head>

<body>

<div class="container">
    <div class="column left-column">
        <h2 id="hello">Ustawienia:</h2>
        <div class="module-list">
            <a href="modules.html">
                <button class="button blue-button">Ustawienia modułów</button>
            </a>
            <br>
            <h2>Konto:</h2>
            <button id="logout-button" class="button yellow-button">Wyloguj</button>
            <button id="change-password" class="button yellow-button">Zmiana hasła</button>
            <button id="delete-account-btn" class="button red-button">Usuń konto</button>
            <br>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <div class="column center-column">
        <form id="changePassword" class="form">
            <label for="newPassword1">Podaj nowe hasło</label>
            <input type="password" id="newPassword1" name="password-1" placeholder="Wprowadź hasło" required disabled>
            <label for="newPassword2">Powtórz nowe hasło</label>
            <input type="password" id="newPassword2" name="password-2" placeholder="Powtórz hasło" required disabled>
            <br>

            <button type="button" id="acceptNewPassword" class="button grey-button" disabled>Zmień hasło</button>
        </form>
    </div>
    <div class="column right-column">
        <a href="dashboard.html" class="full-width-link">
            <button class="button green-button">Menu główne</button>
        </a>
    </div>
</div>

<script src="/js/master.js"></script>
<script src="/js/account.js"></script>
</body>
</html>
