<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do read - Dashboard</title>
    <link rel="stylesheet" href="/css/modules.css">
</head>

<body>

<div class="container">
    <!-- Left column -->
    <div class="column left-column">
        <h1>Twoje moduły</h1>
        <div>
            <button class="button yellow-button">Stwórz nowy moduł</button>
        </div>
        <div id="new-session-buttons"></div>
    </div>

    <!-- Right column -->
    <div class="column right-column">
        <h1>Wybrany moduł</h1>
        <div>
            <button class="yellow-button">Nie wybrano żadnego modułu</button>
        </div>
        <button class="red-button" id="delete-module-button">Usuń moduł</button>
    </div>
</div>

<script src="/js/modules.js"></script>
<script src="/js/master.js"></script>
</body>
</html>
