<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do read - Landing Page</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: red;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button.login {
            background-color: #4CAF50;
        }

        button.register {
            background-color: #007bff;
        }

        button:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>do read</h1>

    <!-- Formularze email i hasło wspólne dla obu akcji -->
    <form id="authForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Wprowadź email" required>

        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" placeholder="Wprowadź hasło" required>

        <!-- Przyciski logowania i rejestracji -->
        <button type="button" id="loginBtn" class="login">Zaloguj się</button>
        <button type="button" id="registerBtn" class="register">Załóż konto</button>
    </form>

    <!-- Miejsce na komunikat o błędzie -->
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    // Funkcja obsługi przycisku logowania
    document.getElementById('loginBtn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/api/auth/signin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password})
        })
            .then(response => {
                if (response.ok) {  // Sprawdź status HTTP (np. 200 OK)
                    return response.json();  // Jeśli status 200-299, przetwarzaj odpowiedź JSON
                } else {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Wystąpił błąd podczas logowania.');
                    });
                }
            }).then(data => {
            if (data.statusCode !== 200) {
                showError(data.body.message);
            } else {
                const accessToken = data.data.accessToken;
                const refreshToken = data.data.refreshToken;

                // Zapis tokenów w localStorage
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

                accessDashboard();
            }
        })
            .catch(error => showError('Wystąpił błąd podczas logowania.'));
    });

    // Funkcja obsługi przycisku rejestracji
    document.getElementById('registerBtn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/api/auth/create/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password})
        })
            .then(response => response.json())
            .then(data => {
                if (data.statusCode !== 200) {
                    showError(data.message);
                } else {
                    showError(data.message);
                    // Zarejestrowano pomyślnie, przekierowanie lub inne akcje
                    console.log('Zarejestrowano:', data);
                }
            })
            .catch(error => showError('Wystąpił błąd podczas rejestracji.'));
    });

    // Funkcja wyświetlająca komunikat o błędzie
    function showError(message) {
        const errorMessageElement = document.getElementById('errorMessage');
        errorMessageElement.textContent = message;
    }

    function accessDashboard() {
        console.log('Wywołanie funkcji accessDashboard')
        const token = localStorage.getItem('accessToken');

        if (!token) {
            showError('Brak tokenu autoryzacyjnego. Zaloguj się ponownie.');
            return;
        }

        fetch('/api/dashboard', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Brak dostępu do dashboardu, problem z autoryzacją.');
                }
            })
            .then(data => {
                document.body.innerHTML = data;
            })
            .catch(error => showError(error.message));
    }
</script>

</body>
</html>
