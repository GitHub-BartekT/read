<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }


        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #73bef5;
            color: black;
            text-align: center;
            font-size: 20px;
            border-radius: 12px;
            border-width: 3px;
            border-style: solid;
            border-color: #000000;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #53a9ec;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Potwierdzenie zakończone sukcesem!</h1>
    <br>
    <a href="/" class="button">Przejdź do strony głównej</a>
</div>

</body>
</html>
